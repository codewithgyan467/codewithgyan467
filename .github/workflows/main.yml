name: "Generate Snake Game from GitHub Contributions Grid"

# Define triggers for the workflow
on:
  push:         # Trigger the workflow on push events
    branches:
      - main    # Change 'main' to your default branch if different
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate_snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Game from Contributions
        uses: platane/snk@v2
        with:
          github_user_name: "codewithgyan467"  # Your GitHub username here
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub token (auto-provided)

      - name: Upload Generated Files
        uses: actions/upload-artifact@v3
        with:
          name: snake-game
          path: dark.svg  # Replace with the output file(s) you expect
