name: Generate Snake Game from GitHub Contributions Grid

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight every day
  workflow_dispatch:

jobs:
  generate_snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Generate snake animation
        uses: platane/snk@v2
        with:
          github_user_name: codewithgyan467
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push generated snake animation to output branch
        uses: actions/upload-artifact@v2
        with:
          name: github-contribution-grid-snake
          path: .github/contribution-grid-snake.svg
